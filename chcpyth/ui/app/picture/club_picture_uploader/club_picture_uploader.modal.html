<div class="modal fade"
  aria-hidden="true"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog large" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="$hide()">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title text-capitalize">
          {{ 'UPLOAD_PHOTOS_FOR_CLUB' | translate }} "{{ vm.club.name }}"
        </h4>
      </div>

      <div class="modal-body">
        <club-picture-uploader club="vm.club"></club-picture-uploader>
      </div>
    </div>
  </div>
</div>
