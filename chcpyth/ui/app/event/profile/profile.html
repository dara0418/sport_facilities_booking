<div>
  <h2>
    <a class="btn btn-default" ng-click="vm.unselectEvent()">
      <i class="fa fa-arrow-left"></i>
    </a>
    Event Profile
  </h2>
  <p>Use pre-defined rules.</p>

  <form>
    <div class="form-group">
      <label>{{ 'BOOKING_DATE' | translate }}</label>
      <input class="form-control"
        id="bookingDate"
        name="bookingDate"
        ng-model="vm.s.getEvent().booking_date"
        bs-datepicker />
    </div>
    <div class="form-group">
      <label>{{ 'NAME' | translate }}</label>
      <input class="form-control"
        id="name"
        name="name"
        ng-model="vm.s.getEvent().name" />
    </div>

    <div class="form-group">
      <label>{{ 'START' | translate }}</label>
      <input class="form-control"
        id="start"
        name="start"
        ng-model="vm.s.getEvent().start"
        bs-datepicker />
    </div>

    <div class="form-group">
      <label>{{ 'END' | translate }}</label>
      <input class="form-control"
        id="end"
        name="end"
        ng-model="vm.s.getEvent().end"
        bs-datepicker />
    </div>

    <div class="form-group">
      <label>{{ 'EVENT_TYPE' | translate }}</label>
      <input class="form-control"
        id="eventType"
        name="eventType"
        ng-model="vm.s.getEvent().event_type" />
    </div>

    <div class="form-group">
      <label>{{ 'PRIVACY' | translate }}</label>
      <select class="form-control"
        ng-model="vm.s.getEvent().privacy">
        <option value="" selected>Please select</option>
        <!-- TODO - Remove hard coding of values. -->
        <option value="U">{{ 'PUBLIC' | translate }}</option>
        <option value="P">{{ 'PRIVATE' | translate }}</option>
        <option value="R">{{ 'SPECIAL_RESTRICTION' | translate }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>{{ 'CONTENT' | translate }}</label>
      <input class="form-control"
        id="content"
        name="content"
        ng-model="vm.s.getEvent().content" />
    </div>
  </form>

  <button class="btn btn-primary"
    ng-show="vm.isEdit"
    ng-click="vm.update()">
    Update
  </button>

  <button class="btn btn-danger"
    ng-show="vm.isEdit"
    ng-click="vm.remove()">
    Delete
  </button>

  <button class="btn btn-primary"
    ng-show="!vm.isEdit"
    ng-click="vm.create()">
    Create New
  </button>
</div>
