<div>
  <h2>My Events</h2>

  <div ng-repeat="event in vm.events">
    {{ event.name }}<br/>
    {{ event.start }}<br/>
    {{ event.end }}<br/>
    {{ event.event_type }}<br/>
    {{ event.privacy }}<br/>
    {{ event.content }}<br/>

    <button ng-click="vm.joinEvent(event)"
      ng-if="!event.hasJoined">
      Join
    </button>
    <button ng-click="vm.quitEvent(event)"
      ng-if="event.hasJoined">
      Quit
    </button>
    <hr/>
  </div>
</div>
