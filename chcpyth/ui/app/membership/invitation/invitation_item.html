<div class="row">
  <div class="dashboard-div">
    <div class="hr"></div>

    <div class="col-xs-4">
      <img class="img-thumbnail pull-right"
        ng-src="{{ vm.avatarSrc }}"
        style="width: 100px; height: 100px" />
    </div>

    <div class="col-xs-8">
      <div class="facility-name text-capitalize">
        {{ vm.member.first_name }} {{ vm.member.last_name }}
      </div>

      <div class="dashboard-address">
        {{ vm.member.email }}
      </div>

      <div class="dashboard-div">
        <button type="button"
          class="btn btn-primary btn-sm active no-round-corner pull-left text-capitalize"
          ng-show="!vm.member.isInvited() && !vm.member.isClubMember()"
          ng-bootbox-prompt="{{ 'INVITATION_MSG' | translate }}"
          ng-bootbox-prompt-action="vm.inviteMember(result)">
          <i class="fa fa-paper-plane"></i>
          &nbsp;{{ 'INVITE' | translate }}
        </button>

        <div class="text-info" ng-show="vm.member.isInvited()">
          <i class="fa fa-check"></i>
          &nbsp;{{ 'INVITED' | translate }}
        </div>

        <div class="text-info" ng-show="vm.member.isClubMember()">
          <i class="fa fa-user"></i>
          &nbsp;{{ 'ALREADY_MEMBER' | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
