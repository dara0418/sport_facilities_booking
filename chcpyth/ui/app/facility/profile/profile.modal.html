<div class="modal fade"
  aria-hidden="true"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="$hide()">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title text-capitalize">
          {{ (vm.facility !== undefined ? 'EDIT' : 'NEW') | translate }} {{ 'FACILITY' | translate }}
        </h4>
      </div>

      <div class="modal-body">
        <facility-profile facility="vm.facility"></facility-profile>
      </div>
    </div>
  </div>
</div>
