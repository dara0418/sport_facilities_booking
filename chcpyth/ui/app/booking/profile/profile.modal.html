<div class="modal fade"
  aria-hidden="true"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title text-capitalize">
          {{ 'EDIT' | translate }} {{ 'BOOKING' | translate }}
        </h4>
      </div>

      <div class="modal-body">
        <booking-profile></booking-profile>
      </div>

      <div class="modal-footer">
        <button type="button"
          class="btn btn-default text-capitalize"
          data-dismiss="modal">
          {{ 'CLOSE' | translate }}
        </button>

        <button type="button" class="btn btn-primary text-capitalize">
          {{ 'UPDATE' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
