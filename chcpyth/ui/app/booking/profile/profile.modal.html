<!-- The parent scope of this modal must have a 'booking' object to work properly. -->
<!--
  TODO - Well this shouldn't rely on any variable in parent scope. This is anti-pattern.
  I think the reason of this strange requirement is because that the modal won't show
  if wrapping into a directive.
  Checkout how to fix this dependency.
  https://github.com/mgcrea/angular-strap/issues/158
-->
<div class="modal fade"
  aria-hidden="true"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="$hide()">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title text-capitalize">
          {{ vm.booking.isClubAdmin ? ('VIEW' | translate) : ('EDIT' | translate) }} {{ 'BOOKING' | translate }}
        </h4>
      </div>

      <div class="modal-body">
        <booking-profile booking="vm.booking"></booking-profile>
      </div>

      <div class="modal-footer">
        <button type="button"
          class="btn btn-default text-capitalize"
          data-dismiss="modal"
          ng-click="$hide()"
          ng-disabled="vm.stu.isUpdating()">
          {{ 'CLOSE' | translate }}
        </button>

        <button type="button"
          class="btn btn-primary text-capitalize"
          ng-click="vm.update()"
          ng-show="!vm.booking.isClubAdmin"
          ng-disabled="vm.stu.isUpdating()">
          {{ vm.stu.isUpdating() ? ('UPDATING' | translate) : ('UPDATE' | translate) }}
        </button>

        <button type="button"
          class="btn btn-primary text-capitalize"
          ng-click="vm.add()"
          ng-disabled="vm.stu.isAdding()">
          {{ vm.stu.isAdding() ? ('CREATING' | translate) : ('CREATE' | translate) }}
        </button>
      </div>
    </div>
  </div>
</div>
