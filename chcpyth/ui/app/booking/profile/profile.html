<div>
  <h4>
    <a class="btn btn-default" ng-click="vm.unselectBooking()">
      <i class="fa fa-arrow-left"></i>
    </a>
    &nbsp;Booking Profile
  </h4>

  <form class="form-horizontal" name="form" novalidate>
    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'BOOKING' | translate }} {{ 'DATE' | translate }}
      </label>

      <div class="col-md-9">
        <input class="form-control"
          id="bookingDate"
          name="bookingDate"
          ng-model="vm.s.getBooking().booking_date"
          ng-keyup="vm.member.dob = ''"
          bs-datepicker />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'BOOKING' | translate }} {{ 'TIMESLOT' | translate }}
      </label>

      <div class="col-md-9">
        <input class="form-control"
          id="bookingTimeslot"
          name="bookingTimeslot"
          ng-model="vm.s.getBooking().booking_timeslot" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'TIME_UNIT' | translate }}
      </label>

      <div class="col-md-9">
        <select class="form-control"
          ng-model="vm.s.getBooking().time_unit">
          <option value="" selected>Please select</option>
          <!-- TODO - Remove hard coding. -->
          <option value="M">{{ 'MINUTE' | translate }}</option>
          <option value="H">{{ 'HOUR' | translate }}</option>
          <option value="D">{{ 'DAY' | translate }}</option>
          <option value="N">{{ 'MONTH' | translate }}</option>
          <option value="Y">{{ 'YEAR' | translate }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'DURATION' | translate }}
      </label>

      <div class="col-md-9">
        <input class="form-control"
          id="duration"
          name="duration"
          ng-model="vm.s.getBooking().duration" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'NOTES' | translate }}
      </label>

      <div class="col-md-9">
        <input class="form-control"
          id="notes"
          name="notes"
          ng-model="vm.s.getBooking().notes" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'NUM_OF_BOOKING' | translate }}
      </label>

      <div class="col-md-9">
        <input class="form-control"
          id="numOfBooking"
          name="numOfBooking"
          ng-model="vm.s.getBooking().num_of_booking" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'RATE' | translate }}
      </label>

      <div class="col-md-9">
        <input class="form-control"
          id="rate"
          name="rate"
          ng-model="vm.s.getBooking().rate" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        {{ 'CURRENCY' | translate }}
      </label>

      <div class="col-md-9">
        <input class="form-control"
          id="currency"
          name="currency"
          ng-model="vm.s.getBooking().currency" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3"><span></span></div>

      <div class="col-md-9">
        <button class="btn btn-primary"
          ng-click="vm.update()">
          <i class="fa fa-gw fa-refresh"></i>
          &nbsp;Update
        </button>
        &nbsp; &nbsp;
        <button class="btn btn-danger"
          ng-click="vm.remove()">
          <i class="fa fa-gw fa-trash"></i>
          &nbsp;Cancel
        </button>
      </div>
    </div>
  </form>

</div>
