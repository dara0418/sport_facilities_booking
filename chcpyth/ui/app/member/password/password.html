<div>
  <div class="profile change-password">
    <h4 class="h4">Change your password</h4>
    <form name="form" class="form-horizontal" novalidate>
      <fieldset ng-disabled="vm.stu.isChangingPassword()">
        <div class="form-group"
          ng-class="{ 'has-error': form.oldPassword.$invalid && !form.oldPassword.$pristine }">

          <label class="col-md-3 control-label">{{ 'OLD' | translate }} {{ 'PASSWORD' | translate }}</label>

          <div class="col-md-9">
            <input class="form-control"
              id="oldPassword"
              name="oldPassword"
              ng-model="vm.oldPassword"
              type="password"
              required />

            <p ng-show="form.oldPassword.$error.required && !form.oldPassword.$pristine" class="help-block">
              {{ 'EMPTY_FIELD' | translate }}
            </p>
          </div>
        </div>

        <div class="form-group"
          ng-class="{ 'has-error': form.newPassword.$invalid && !form.newPassword.$pristine }">

          <label class="col-md-3 control-label">{{ 'NEW' | translate }} {{ 'PASSWORD' | translate }}</label>

          <div class="col-md-9">
            <input class="form-control"
              id="newPassword"
              name="newPassword"
              ng-model="vm.newPassword"
              type="password"
              ng-minlength="6"
              ng-maxlength="20"
              required />

            <p>
              <span ng-show="form.newPassword.$error.required && !form.newPassword.$pristine" class="help-block">
                {{ 'EMPTY_FIELD' | translate }}
              </span>
              <span ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.maxlength) && !form.newPassword.$pristine" class="help-block">
                {{ 'PASSWORD_LENGTH' | translate }} 6 - 20
              </span>
            </p>
          </div>
        </div>

        <div class="form-group"
          ng-class="{ 'has-error': form.reEnter.$invalid && !form.reEnter.$pristine }">

          <label class="col-md-3 control-label">
            {{ 'CONFIRM' | translate }}
            &nbsp;{{ 'NEW' | translate }}
            &nbsp;{{ 'PASSWORD' | translate }}
          </label>

          <div class="col-md-9">
            <input class="form-control"
              id="reEnter"
              name="reEnter"
              ng-model="vm.reEnter"
              type="password"
              input-match="vm.newPassword"
              ng-minlength="6"
              ng-maxlength="20"
              required />

            <p>
              <span ng-show="form.reEnter.$error.required && !form.reEnter.$pristine" class="help-block">
                {{ 'EMPTY_FIELD' | translate }}
              </span>
              <span ng-show="(form.reEnter.$error.minlength || form.reEnter.$error.maxlength) && !form.reEnter.$pristine" class="help-block">
                {{ 'PASSWORD_LENGTH' | translate }} 6 - 20
              </span>
              <span ng-show="form.reEnter.$error.match && !form.reEnter.$pristine" class="help-block">
                {{ 'PASSWORD_MISMATCH' | translate }}
              </span>
            </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3"></label>

          <div class="col-md-9"></div>
            <p>6 or more characters</p>
          </div>
        </div>

        <div>
          <button class="btn btn-success" ng-click="vm.changePassword()">
            <span ng-show="vm.stu.isChangingPassword()">
              <i class="fa fa-spinner fa-spin"></i>
            </span>

            {{ vm.stu.isChangingPassword() ? ('CHANING' | translate) : ('CHANGE' | translate) }}
            &nbsp;{{ 'PASSWORD' | translate }}
          </button>

          <a class="cancel-btn pull-right" ng-click="vm.cancel()">Cancel</a>
        </div>
      </fieldset>
    </form>
</div>
