<div class="modal fade"
  aria-hidden="true"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="$hide()">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title text-capitalize">
          {{ vm.member.first_name }} {{ vm.member.last_name }}
        </h4>
      </div>

      <div class="modal-body">
        <member-profile-view member="vm.member"></member-profile-view>
      </div>

      <div class="modal-footer">
        <button type="button"
          class="btn btn-default text-capitalize"
          data-dismiss="modal"
          ng-click="$hide()">
          {{ 'CLOSE' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
