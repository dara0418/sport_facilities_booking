<div class="row">
  <div class="col-xs-12 col-md-4">
    <img class="img-thumbnail"
      ng-src="{{ vm.avatarSrc }}"
      style="width: 180px; height: 195px" />
  </div>

  <div class="col-xs-12 col-md-8">
    <form name="form" class="form-horizontal" novalidate>
      <div class="form-group">
        <label class="col-xs-4 control-label text-capitalize">{{ 'EMAIL' | translate }}</label>

        <div class="col-xs-8 form-control-static">
          {{ vm.member.email }}
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label text-capitalize">{{ 'TITLE' | translate }}</label>

        <div class="col-xs-8 form-control-static">
          {{ vm.member.title | translate }}
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label text-capitalize">{{ 'NAME' | translate }}</label>

        <div class="col-xs-8 form-control-static text-capitalize">
          {{ vm.member.first_name }} {{ vm.member.last_name }}
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label text-capitalize">{{ 'GENDER' | translate }}</label>
        <div class="col-xs-8 form-control-static">
          <span ng-switch="vm.member.gender">
            <span ng-switch-when="M">{{ 'MALE' | translate }}</span>
            <span ng-switch-when="F">{{ 'FEMAIL' | translate }}</span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label text-capitalize">{{ 'DOB' | translate }}</label>

        <div class="col-xs-8">
          <input class="form-control"
            id="dob"
            name="dob"
            ng-model="vm.member.dob"
            max-date="today"
            type="text"
            placement="right"
            bs-datepicker
            disabled />
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label">{{ 'PHONE' | translate }}</label>

        <div class="col-xs-8 form-control-static">
          {{ vm.member.landline }}
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label">{{ 'CELLPHONE' | translate }}</label>

        <div class="col-xs-8 form-control-static">
          {{ vm.member.cellphone }}
        </div>
      </div>
    </form>
  </div>
</div>
