<div>
  <h4 class="dashboard-title">{{ 'LOGIN' | translate }}</h4>

  <form name="form" class="form" novalidate>
    <fieldset ng-disabled="vm.stu.isLogin()">
      <div class="form-group"
        ng-class="{ 'has-error': form.email.$invalid && !form.email.$pristine }">
        <label>{{ 'EMAIL' | translate }}</label>
        <input class="form-control"
          id="email"
          name="email"
          ng-model="vm.email"
          type="email"
          required />

        <p>
          <span ng-show="form.email.$error.required && !form.email.$pristine" class="help-block">
            {{ 'EMPTY_FIELD' | translate }}
          </span>
          <span ng-show="form.email.$error.email && !form.email.$pristine" class="help-block">
            {{ 'INVALID_EMAIL' | translate }}
          </span>
        </p>
      </div>

      <div class="form-group"
        ng-class="{ 'has-error': form.password.$invalid && !form.password.$pristine }">
        <label>{{ 'PASSWORD' | translate }}</label>
        <input class="form-control"
          id="password"
          name="password"
          ng-model="vm.password"
          type="password"
          required />

        <p ng-show="form.password.$error.required && !form.password.$pristine" class="help-block">
          {{ 'EMPTY_FIELD' | translate }}
        </p>
      </div>

      <button class="btn btn-primary"
        ng-click="vm.login()"
        type="button">
        <span ng-show="vm.stu.isLogin()">
          <i class="fa fa-spinner fa-spin"></i>
        </span>
        {{ vm.stu.isLogin() ? ('LOGINING' | translate) : ('LOGIN' | translate) }}
      </button>
    </fieldset>
  </form>
</div>
