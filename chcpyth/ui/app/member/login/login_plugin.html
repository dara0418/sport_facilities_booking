<div data-container="#loginPlugin">
  <button class="btn btn-primary active no-round-corner"
    type="button"
    data-placement="bottom"
    data-animation="am-flip-x"
    data-template="app/member/login/login_popover.html"
    auto-close="true"
    ng-if="!vm.hasLogin"
    bs-popover>
    <i class="fa fa-gw fa-sign-in"></i>
    &nbsp;{{ 'LOGIN' | translate }}
  </button>

  <button class="btn btn-primary active no-round-corner"
    ng-click="vm.goToMyAccount()"
    type="button"
    ng-if="vm.hasLogin">
    <i class="fa fa-user"></i>
    &nbsp;{{ 'MY_ACCOUNT' | translate }}
  </button>

  <button class="btn btn-primary active no-round-corner"
    ng-click="vm.signOut()"
    type="button"
    ng-if="vm.hasLogin">
    <i class="fa fa-sign-out"></i>
    &nbsp;{{ 'LOGOUT' | translate }}
  </button>

  <button class="btn btn-primary active no-round-corner"
    type="button"
    data-placement="bottom"
    data-animation="am-flip-x"
    data-template="app/member/register/register_popover.html"
    auto-close="true"
    bs-popover>
    <i class="fa fa-gw fa-user-plus"></i>
    &nbsp;{{ 'REGISTER' | translate }}
  </button>
</div>
