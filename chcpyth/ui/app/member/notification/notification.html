<div class="row">
  <div class="col-xs-12">
    <h4 class="tab-content-header text-capitalize">
      {{ 'NOTIFICATIONS' | translate }}
    </h4>

    <div class="dashboard-item-list" ng-repeat="notification in vm.notifications">
      <member-notification-item notification="notification"></member-notification-item>
    </div>
    <div ng-show="vm.notifications.length == 0">
      {{ 'YOU_DONT_HAVE_NOTIFICATION' | translate }}.
    </div>
  </div>
</div>
