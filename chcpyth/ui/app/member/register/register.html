<div>
  <form>
    <div class="form-group">
      <label>{{ 'EMAIL' | translate }}</label>
      <input class="form-control" id="email" name="email" ng-model="vm.email" />
    </div>

    <div class="form-group">
      <label>{{ 'PASSWORD' | translate }}</label>
      <input class="form-control" id="password" name="password" ng-model="vm.password" />
    </div>

    <div class="form-group">
      <label>{{ 'RE_ENTER' | translate }}</label>
      <input class="form-control" id="reEnter" name="reEnter" ng-model="vm.reEnter" />
    </div>
  </form>

  <button class="btn btn-primary" ng-click="vm.register()">
    {{ 'REGISTER' | translate }}
  </button>
</div>
