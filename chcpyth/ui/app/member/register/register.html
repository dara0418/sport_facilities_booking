<div>
  <form name="form" class="form" novalidate>
    <fieldset ng-disabled="vm.stu.isRegister()">
      <div class="form-group"
        ng-class="{ 'has-error': form.email.$invalid && !form.email.$pristine }">
        <label>{{ 'EMAIL' | translate }}</label>
        <input class="form-control"
          id="email"
          name="email"
          ng-model="vm.email"
          type="email"
          required />

        <p>
          <span ng-show="form.email.$error.required && !form.email.$pristine" class="help-block">
            {{ 'EMPTY_FIELD' | translate }}
          </span>
          <span ng-show="form.email.$error.email && !form.email.$pristine" class="help-block">
            {{ 'INVALID_EMAIL' | translate }}
          </span>
        </p>
      </div>

      <div class="form-group"
        ng-class="{ 'has-error': form.password.$invalid && !form.password.$pristine }">
        <label>{{ 'PASSWORD' | translate }}</label>
        <input class="form-control"
          id="password"
          name="password"
          ng-model="vm.password"
          ng-minlength="6"
          ng-maxlength="20"
          type="password"
          required />

        <p>
          <span ng-show="form.password.$error.required && !form.password.$pristine" class="help-block">
            {{ 'EMPTY_FIELD' | translate }}
          </span>
          <span ng-show="(form.password.$error.minlength || form.password.$error.maxlength) && !form.password.$pristine" class="help-block">
            {{ 'PASSWORD_LENGTH' | translate }} 6 - 20
          </span>
        </p>
      </div>

      <div class="form-group"
        ng-class="{ 'has-error': form.reEnter.$invalid && !form.reEnter.$pristine }">
        <label>{{ 'RE_ENTER' | translate }}</label>
        <input class="form-control"
          id="reEnter"
          name="reEnter"
          ng-model="vm.reEnter"
          ng-minlength="6"
          ng-maxlength="20"
          input-match="vm.password"
          type="password"
          required />

        <p>
          <span ng-show="form.reEnter.$error.required && !form.reEnter.$pristine" class="help-block">
            {{ 'EMPTY_FIELD' | translate }}
          </span>
          <span ng-show="(form.reEnter.$error.minlength || form.reEnter.$error.maxlength) && !form.reEnter.$pristine" class="help-block">
            {{ 'PASSWORD_LENGTH' | translate }} 6 - 20
          </span>
          <span ng-show="form.reEnter.$error.match && !form.reEnter.$pristine" class="help-block">
            {{ 'PASSWORD_MISMATCH' | translate }}
          </span>
        </p>
      </div>

      <button class="btn btn-primary"
        ng-click="vm.register()"
        type="button">
        <span ng-show="vm.stu.isRegister()">
          <i class="fa fa-spinner fa-spin"></i>
        </span>
        {{ vm.stu.isRegister() ? ('REGISTERING' | translate) : ('REGISTER' | translate) }}
      </button>
    </fieldset>
  </form>
</div>
