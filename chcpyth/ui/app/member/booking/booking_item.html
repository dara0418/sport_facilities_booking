<!-- Outline each booking in the booking list. -->
<div class="row">
  <div class="col-md-2">
    Club Photo
  </div>

  <div class="col-md-6">
    <h5>{{ vm.booking.facility.club.name }}</h5>
    <h5>{{ vm.booking.facility.name }}</h5>
    <h6>{{ vm.booking.addressStr }}</h6>
    <h5>{{ vm.booking.currency }} {{ vm.booking.rate }}</h5>

    <div class="row">
      <button class="btn btn-primary btn-sm" ng-click="vm.selectBooking(vm.booking)">
        <i class="fa fa-pencil-square-o fa-gw"></i>
        &nbsp;View/Edit
      </button>
      &nbsp; &nbsp;
      <button class="btn btn-danger btn-sm">
        <i class="fa fa-trash fa-gw"></i>
        &nbsp;Cancel
      </button>
    </div>
  </div>

  <div class="col-md-4">
    <div class="row">
      CHECK-IN<br/>
      {{ vm.booking.booking_date }}
    </div>
  </div>
</div>
<!-- CHECKIN DATE FORMAT. -->
<!-- HISTORY/CURRENT BOOKING FILTER. -->
