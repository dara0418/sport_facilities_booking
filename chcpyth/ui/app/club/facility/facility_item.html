<div class="row dashboard-item">
  <div class="col-xs-7 col-xs-offset-1">
    <div class="row">
      <div class="club-name">
        <a ng-click="">{{ vm.facility.name }}</a>
      </div>

      <div class="dashboard-hr"></div>

      <div class="dashboard-div text-capitalize">
        {{ vm.getSportTypeStr(vm.facility.sport_type) | translate }}
      </div>

      <div class="dashboard-hr"></div>

      <div class="dashboard-address">
        {{ vm.facility.description }}
      </div>

      <div class="dashboard-hr"></div>

      <div ng-repeat="rate in vm.facility.rates" class="price">
        {{ rate.rate | isoCurrency:rate.currency }} {{ 'PER' | translate }} {{ vm.getTimeUnitStr(rate.time_unit) | translate }}
      </div>
    </div>
  </div>

  <div class="col-xs-4">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <button class="btn btn-block btn-primary active no-round-corner text-capitalize" ng-click="vm.viewProfile()">
          {{ 'EDIT_FACILITY' | translate }}
        </button>
        <button class="btn btn-block btn-default active no-round-corner text-capitalize"
          ng-click="vm.removeFacility()">
          {{ 'REMOVE_FACILITY' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
