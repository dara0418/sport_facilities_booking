<div class="row">
  <div class="col-xs-12">
    <h4 class="tab-content-header text-capitalize">
      {{ 'BILL_OF_CLUB' | translate }} ({{ vm.club.name }})
    </h4>

    <div class="dashboard-item-list" ng-repeat="bill in vm.bills">
      <club-bill-item bill="bill"></club-bill-item>
    </div>
    <div ng-show="vm.bills.length == 0">
      {{ 'CLUB_NO_BILLS' | translate }}
    </div>
  </div>
</div>
