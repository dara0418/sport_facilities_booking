<div class="row dashboard-item">
  <div class="col-xs-7 col-xs-offset-1">
    <div class="row">
      <div class="club-name text-capitalize">
        {{ vm.getBillingMonth(vm.bill.period) | translate }}
        &nbsp;{{ vm.getBillingYear(vm.bill.period) | translate }}
      </div>

      <div class="dashboard-hr"></div>

      <div class="dashboard-div text-capitalize">
        {{ vm.getBillingStatusStr(vm.bill.status) | translate }}
      </div>

      <div class="dashboard-hr"></div>

      <div class="price">
        {{ vm.bill.amount | isoCurrency:vm.bill.currency }}
      </div>

      <div class="dashboard-hr"></div>

      <div class="dashboard-div">
        {{ vm.bill.message }}
      </div>
    </div>
  </div>

  <div class="col-xs-4">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <button class="btn btn-block btn-primary active no-round-corner text-capitalize" ng-click="vm.exportPDF()">
          {{ 'EXPORT_AS_PDF' | translate }}
        </button>
        <button class="btn btn-block btn-primary active no-round-corner text-capitalize"
          ng-if="vm.bill.status == 'P'"
          ng-click="vm.makePayment()">
          {{ 'MAKE_PAYMENT' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
