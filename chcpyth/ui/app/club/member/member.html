<div class="row">
  <div class="col-xs-12">
    <h4 class="tab-content-header text-capitalize">
      {{ 'MEMBERS_OF_CLUB' | translate }} ({{ vm.club.name }})
    </h4>

    <div class="dashboard-item-list" ng-repeat="member in vm.members">
      <club-member-item member="member"></club-member-item>
    </div>
    <div ng-show="vm.members.length == 0">
      {{ 'CLUB_NO_MEMBERS' | translate }}
    </div>
  </div>
</div>
