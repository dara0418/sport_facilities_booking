<div>
  <page-header></page-header>

  <div class="container">
    <div class="row">
      <div class="dashboard-inner">
        <ul class="nav nav-tabs" role="tablist" id="myTab">
          <li role="presentation" class="active">
            <a data-target="#profile" aria-controls="home" role="tab" data-toggle="tab">Profile</a>
          </li>
          <li role="presentation">
            <a data-target="#booking" aria-controls="profile" role="tab" data-toggle="tab">Bookings</a>
          </li>
          <li role="presentation">
            <a data-target="#events" aria-controls="messages" role="tab" data-toggle="tab">Events</a>
          </li>
          <li role="presentation">
            <a data-target="#members" aria-controls="messages" role="tab" data-toggle="tab">Members</a>
          </li>
          <li role="presentation">
            <a data-target="#facilities" aria-controls="facilities" role="tab" data-toggle="tab">Facilities</a>
          </li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="profile">
            <club-profile club="vm.club"></club-profile>
          </div>

          <div role="tabpanel" class="tab-pane" id="booking">
            <club-booking ng-show="vm.sharedProperties.selectedBooking === undefined"></club-booking>
            <booking-profile ng-show="vm.sharedProperties.selectedBooking !== undefined"></booking-profile>
          </div>

          <div role="tabpanel" class="tab-pane" id="events">
            <club-event ng-show="vm.sharedProperties.selectedEvent === undefined"></club-event>
            <event-profile ng-show="vm.sharedProperties.selectedEvent !== undefined"></event-profile>
          </div>

          <div role="tabpanel" class="tab-pane" id="members">
            <club-member></club-member>
          </div>

          <div role="tabpanel" class="tab-pane" id="facilities">
            <club-facility ng-show="vm.sharedProperties.selectedEvent === undefined"></club-facility>
            <facility-profile ng-show="vm.sharedProperties.selectedEvent !== undefined"></facility-profile>
          </div>
        </div><!-- End of tab-content. -->

      </div><!-- End of container-inner. -->
    </div><!-- End of row. -->
  </div><!-- End of whole container. -->

  <page-footer></page-footer>
</div>
