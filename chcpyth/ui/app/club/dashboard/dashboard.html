<div>
  <page-header></page-header>

  <div class="container">
    <div class="row">
      <div class="dashboard-inner">
        <ul class="nav-dashboard nav-tabs-dashboard" role="tablist" id="myTab">
          <li role="presentation" class="active">
            <a data-target="#profile" role="tab" data-toggle="tab">Profile</a>
          </li>
          <li role="presentation">
            <a data-target="#booking" role="tab" data-toggle="tab">Bookings</a>
          </li>
          <li role="presentation">
            <a data-target="#events" role="tab" data-toggle="tab">Events</a>
          </li>
          <li role="presentation">
            <a data-target="#members" role="tab" data-toggle="tab">Members</a>
          </li>
          <li role="presentation">
            <a data-target="#facilities" role="tab" data-toggle="tab">Facilities</a>
          </li>
        </ul>

        <!-- TODO - Use action status to show/hide pages!!! -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="profile">
            <club-profile club="vm.club"></club-profile>
          </div>

          <div role="tabpanel" class="tab-pane" id="booking">
            <club-booking club="vm.club" ng-show="vm.s.getBooking() === undefined"></club-booking>
            <booking-profile ng-show="vm.s.getBooking() !== undefined"></booking-profile>
          </div>

          <div role="tabpanel" class="tab-pane" id="events">
            <club-event club="vm.club" ng-show="vm.s.getEvent() === undefined"></club-event>
            <event-profile ng-show="vm.s.getEvent() !== undefined"></event-profile>
          </div>

          <div role="tabpanel" class="tab-pane" id="members">
            <club-member club="vm.club"></club-member>
          </div>

          <div role="tabpanel" class="tab-pane" id="facilities">
            <club-facility club="vm.club" ng-show="vm.s.getFacility() === undefined"></club-facility>
            <facility-profile ng-show="vm.s.getFacility() !== undefined"></facility-profile>
          </div>
        </div><!-- End of tab-content. -->

      </div><!-- End of container-inner. -->
    </div><!-- End of row. -->
  </div><!-- End of whole container. -->

  <page-footer></page-footer>
</div>
